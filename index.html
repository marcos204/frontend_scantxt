<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanTXT</title>
    <link rel="stylesheet" href="style.css?v-2">
    <script src="index.js" defer></script>
</head>
<body>
    <section class="desktop">
        <main>
            <section class="main">
                <div class="main-container">
                    <div class="left-container">
                        <div class="logo-container">
                            <img class="img-header" src="LOGO oficial.png" alt="Logo ScanTXT - Conversor de Imagens para Texto">
                        </div>
                        <div class="text-container">
                            <h1 class="h1-header">Convert Images to Text</h1>
                            <p class="p-header">The best way to convert images to text</p>
                        </div>
                        <div class="card-container">
                            <p class="p-tutorial">How to convert IMG to JPG?</p>
                            <p class="p-tutorial-2">Select the image you want to convert, then click on the GO button and copy your text!</p>
                        </div>
                    </div>
                    <div class="right-container">
                        <div class="image-load-container">
                            <h1 class="drop">Drop</h1>
                            <p class="or">or</p>
                            <button id="btn-select" class="select" type="button">Select</button>
                        </div>
                        <div class="result">
                            <div class="text-result">
                                <p id="text-converted">Texto extraído aparecerá aqui.</p>
                            </div>
                        </div>
                        <button id="btn-copy" type="button">COPY</button>
                        <div id="spinner" class="spinner" style="display: none;">Processando...</div>
                    </div>
                </div>
            </section>
        </main>
    </section>
</body>
</html>
